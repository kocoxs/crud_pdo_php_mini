<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Navbar Template for Bootstrap</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <style>
      .oculto {
        display: none !Important;
      }
    </style>
    
  </head>

  <body>

    <div class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Prueba Crud PDO</a>
          </div>
        </div><!--/.container-fluid -->
      </nav>

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1>Clientes</h1>
        
        <button type="button" class="btn_ver btn btn-success" data-id=""  data-toggle="modal" data-target="#myModal">Crear Nuevo</button>

        <table class="table table-hover">
          <thead> 
            <tr> 
              <th>#</th> 
              <th>Nombre</th> 
              <th>Correo</th> 
              <th>Fecha Nacimiento</th> 
              <th>Acciones</th> 
            </tr> 
          </thead> 
          <tbody class="table_data"> 
            
          </tbody> 

        </table>

      </div>

    </div> <!-- /container -->
    <div class="oculto template_data">
      
        <button type="button" class="btn_editar   btn btn-primary" data-id="@@id_editar">Editar</button>
        <button type="button" class="btn_eliminar btn btn-danger" data-id="@@id_eliminar">Eliminar</button>
        
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Crear</h4>
          </div>
          <div class="modal-body">
            
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Nombre</label>
                <input type="" class="form-control" id="txt_nombre" placeholder="Joe Doe">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Correo</label>
                <input type="email" class="form-control" id="txt_correo" placeholder="joe_doe@gmail.com">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Fecha de Nacimiento</label>
                <input type="text" class="form-control" id="txt_fecha" placeholder="dd/mm/AAAA">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" id="btn_nuevo">guardar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Editar</h4>
          </div>
          <div class="modal-body">
            
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Nombre</label>
                <input type="" class="form-control" id="txt_nombre2" placeholder="Joe Doe">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Correo</label>
                <input type="email" class="form-control" id="txt_correo2" placeholder="joe_doe@gmail.com">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Fecha de Nacimiento</label>
                <input type="text" class="form-control" id="txt_fecha2" placeholder="dd/mm/AAAA">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" id="btn_editar">guardar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="assets/conexion.js"></script>
  </body>
</html>
